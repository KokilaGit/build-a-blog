{% extends "base.html" %}
{% block content %}
        <div class = "blog">
            {% if post %}
                <div class = "blog-title">{{post.title}}</div>
                <pre class = "blog-body">{{post.body}}</pre>
            {% else %}
                <div class = "error">{{error}}</div>
            {% endif %}
        </div>
{% endblock %}
