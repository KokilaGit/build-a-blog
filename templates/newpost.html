
{% extends "base.html" %}
{% block content %}

    <h2>blog</h2>
    <form method = "post">
        <label>
            <div>title</div>
            <input type = "text" name = "title" value = "{{title}}">
        </label>

        <label>
            <div>body</div>
            <textarea name = "body">{{body}}</textarea>
        </label><br>

        <div class = "error">{{error}}</div>
        <input type = "submit">
    </form>
    
{% endblock %}
